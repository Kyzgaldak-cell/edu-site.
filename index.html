<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Қызықты Калькулятор</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Қызықты калькулятор</h1>
        
        <div class="levels">
            <button onclick="setLevel('easy')">Оңай</button>
            <button onclick="setLevel('medium')">Орташа</button>
            <button onclick="setLevel('hard')">Қиын</button>
        </div>
        
        <p id="task">Задача жүктелуде...</p>
        
        <div id="answerDisplay"></div>

        <div class="number-pad">
            <button onclick="addNumber(1)">1</button>
            <button onclick="addNumber(2)">2</button>
            <button onclick="addNumber(3)">3</button>
            <button onclick="addNumber(4)">4</button>
            <button onclick="addNumber(5)">5</button>
            <button onclick="addNumber(6)">6</button>
            <button onclick="addNumber(7)">7</button>
            <button onclick="addNumber(8)">8</button>
            <button onclick="addNumber(9)">9</button>
            <button onclick="addNumber(0)">0</button>
            <button onclick="checkAnswer()" class="check-btn">=</button>
            <button onclick="clearAnswer()" class="clear-btn">Өшіру</button>
        </div>

        <p id="feedback"></p>

        <button id="nextTask" onclick="generateTask()" style="display: none;">Келесі тапсырма</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
